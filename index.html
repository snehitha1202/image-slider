<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-caption="Machu Pichu">
                <img src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 204821.png" alt="Image 1">
            </div>
            <div class="slide" data-caption="The Colesseum">
                <img src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 205105.png " alt="Image 2">
            </div>
            <div class="slide" data-caption="The Taj Mahal">
                <img src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 205516.png" alt="Image 3">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div class="caption">Caption for Image 1</div>
        <div class="thumbnails">
            <img class="thumbnail" src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 204821.png"
            alt="Thumbnail 1" onclick="showSlide(0)">
            <img class="thumbnail" src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 205105.png " alt="Thumbnail 2" onclick="showSlide(1)">
            <img class="thumbnail" src="C:\Users\ADMIN\Pictures\Screenshots\Screenshot 2024-11-19 205516.png" alt="Thumbnail 3" onclick="showSlide(2)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
